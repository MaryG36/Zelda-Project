<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap"
      rel="stylesheet"
    />
    <title>Zelda Songs</title>
  </head>

  <body>
    <h1>Hyrule Warriors</h1>
    <img
      class="mainPhoto"
      src="./images/hyrule warriors AoC.jpg"
      alt="Hyrule Warriors"
    />
    <button class="zeldaMusicBtn">Theme Song</button>
    <audio id="themeSong" src="./sounds/Zelda - Main Theme Song.mp3"></audio>

    <div class="container">

      <div class="rightTop">
        <img src="./images/dark link.jpg" alt="Dark Link" />
        <button class="zeldaMusicBtn">Psychostorm</button>
        <audio id="darkLink" src="./sounds/Zelda -  Psychostorm.mp3"></audio>
      </div>

      <div class="leftBottom">
        <img src="./images/death mountain.jpg" alt="volcano" />
        <button class="zeldaMusicBtn">Hammer of Stones</button>
        <audio
          id="stoneSong"
          src="./sounds/Zelda - Hammer of Stones.mp3"
        ></audio>
      </div>

      <div class="rightBottom">
        <img src="./images/Arbiters Grounds.jpg" alt="Dungeon" />
        <button class="zeldaMusicBtn">Silent Guardians</button>
        <audio
          id="arbitersSong"
          src="./sounds/Zelda - Silent Guardians.mp3"
        ></audio>
      </div>
    </div>

    <div class="leftTop">
      <img src="./images/koroks.jpg" />
      <button class="zeldaMusicBtn">Korok's Yahaha</button>
      <audio id="korok" src="./sounds/yahaha.mp3"></audio>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
